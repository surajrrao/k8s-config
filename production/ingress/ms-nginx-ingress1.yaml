apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ms-nginx-ingress1
  namespace: production
spec:
  backend:
    serviceName: nginx
    servicePort: 80
  rules:
  - host: ms.poc.com
    http:
      paths:
      - path: /pricesvc/manage/health
        backend:
          serviceName: priceinfo-ingress-service
          servicePort: 8080
