apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ms-ingress
spec:
  tls:
  - secretName: ms-poc-prod-tls
  rules:
  - host: microservice-poc.com
    http:
      paths:
      - path: /pricesvc
        backend:
          serviceName: inventory-backend-service
          servicePort: 80
      - path: /productsvc
        backend:
          serviceName: product-backend-service
          servicePort: 80
      - path: /inventorysvc
        backend:
          serviceName: inventory-backend-service
          servicePort: 80
