apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ms-nginx-ingress
  namespace: production
spec:
  tls:
  - hosts:
    - microservice.poc.com
    secretName: ms-nginx-ingress-secret
  rules:
  - host: microservice.poc.com
    http:
      paths:
      - path: /pricesvc/manage/health
        backend:
          serviceName: priceinfo-backend-service
          servicePort: 80
      - path: /inventorysvc
        backend:
          serviceName: inventory-backend-service
          servicePort: 80
      - path: /productinfosvc/*
        backend:
          serviceName: product-backend-service
          servicePort: 80
