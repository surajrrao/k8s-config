apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: browse-frontend-production
  namespace: production
spec:
  replicas: 3
  template:
    metadata:
      name: frontend
      labels:
        app: browse-ui
        role: frontend
        env: production
    spec:
      containers:
      - name: frontend
        image: gcr.io/microservice-poc/browse-ui:1.0.0
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          periodSeconds: 10
          timeoutSeconds: 50
          successThreshold: 2
          failureThreshold: 5
        ports:
        - name: frontend
          containerPort: 3000
